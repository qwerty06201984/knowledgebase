<!doctype html>
<html lang="tl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Sliding Carousel</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  /* Carousel images - mas mataas */
  .carousel-item img {
    width:100%;
    height:85vh;          /* dati 60vh → pinalaki natin */
    object-fit:cover;
  }

  /* Thumbnails (optional section) */
  .thumbs {
    display:flex;
    gap:8px;
    justify-content:center;
    margin-top:12px;
    flex-wrap:wrap;
  }
  .thumbs button {
    border: 2px solid transparent;
    padding:0;
    background: none;
    cursor:pointer;
    border-radius:6px;
    overflow:hidden;
  }
  .thumbs button img {
    display:block;
    width:110px;  /* mas malaki rin ang thumbnail */
    height:70px;
    object-fit:cover;
  }
  .thumbs button.active {
    border-color: #0d6efd;
    box-shadow: 0 2px 6px rgba(13,110,253,0.18);
  }

  @media (max-width: 576px) {
    .carousel-item img { height:65vh; } /* mobile version */
    .thumbs button img { width:80px; height:54px; }
  }
</style>

</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-3 text-center">Bootstrap Sliding Carousel (Example)</h2>

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4500" data-bs-wrap="true" data-bs-keyboard="true">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner rounded shadow-sm">
        <div class="carousel-item active">
          <img src="https://picsum.photos/id/1018/1400/900" class="d-block w-100" alt="View 1" loading="lazy">
          <div class="carousel-caption d-none d-md-block">
            <h5>Scenic View 1</h5>
            <p>Short caption dito — example lamang.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://picsum.photos/id/1015/1400/900" class="d-block w-100" alt="View 2" loading="lazy">
          <div class="carousel-caption d-none d-md-block">
            <h5>Scenic View 2</h5>
            <p>Caption para sa ikalawang slide.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://picsum.photos/id/1016/1400/900" class="d-block w-100" alt="View 3" loading="lazy">
          <div class="carousel-caption d-none d-md-block">
            <h5>Scenic View 3</h5>
            <p>Caption para sa ikatlong slide.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://picsum.photos/id/1025/1400/900" class="d-block w-100" alt="View 4" loading="lazy">
          <div class="carousel-caption d-none d-md-block">
            <h5>Scenic View 4</h5>
            <p>Caption para sa ikaapat na slide.</p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev" aria-label="Previous">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next" aria-label="Next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Optional Thumbnails (click to jump to slide) -->
    <div class="thumbs mt-3" aria-hidden="false">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Goto 1">
        <img src="https://picsum.photos/id/1018/320/200" alt="Thumb 1">
      </button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Goto 2">
        <img src="https://picsum.photos/id/1015/320/200" alt="Thumb 2">
      </button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Goto 3">
        <img src="https://picsum.photos/id/1016/320/200" alt="Thumb 3">
      </button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Goto 4">
        <img src="https://picsum.photos/id/1025/320/200" alt="Thumb 4">
      </button>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Optional: add active styling for thumbnails when slide changes
    (function() {
      const thumbs = Array.from(document.querySelectorAll('.thumbs button'));
      const carouselEl = document.querySelector('#myCarousel');

      // bootstrap carousel instance
      const carousel = bootstrap.Carousel.getOrCreateInstance(carouselEl);

      // when carousel slides, update active thumbnail
      carouselEl.addEventListener('slid.bs.carousel', (evt) => {
        const newIndex = evt.to;
        thumbs.forEach((b, i) => {
          b.classList.toggle('active', i === newIndex);
        });
      });

      // when clicking a thumbnail, mark active immediately (Bootstrap will slide)
      thumbs.forEach((btn, i) => {
        btn.addEventListener('click', () => {
          thumbs.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
      });

      // Example: programmatic options you can change via JS
      carousel.pause();             // pause autoplay; call carousel.cycle() to resume
      // carousel.cycle();          // start auto-cycling
      // carousel.to(2);            // jump to index 2 (0-based)
      // carousel._config.interval = 3000; // change interval (not documented API; prefer re-init)
    })();
  </script>

</body>
</html>
